                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60),
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                localStorage.setItem('boardPrepProgress_v8_standalone', JSON.stringify(taskState));
                const completedCount = Object.values(taskState.status).filter(Boolean).length;
                const newXp = completedCount * 50;
                setXp(newXp);
                setLevel(Math.floor(newXp / 500) + 1);
            }, [taskState]);

            useEffect(() => {
                if (darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [darkMode]);


            // --- HANDLERS ---
            const toggleTask = (dateId, taskId) => {
                setTaskState(prev => {
                    const key = `${dateId}-${taskId}`;
                    return { 
                        ...prev, 
                        status: { ...prev.status, [key]: !prev.status[key] } 
                    };
                });
            };

            const startTask = (e, dateId, taskId, durationMinutes) => {
                e.stopPropagation();
                const now = new Date();
                const endTime = new Date(now.getTime() + durationMinutes * 60000);
                const formatTime = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const timeString = `${formatTime(now)} - ${formatTime(endTime)}`;
                setTaskState(prev => ({
                    ...prev,
                    timings: { ...prev.timings, [`${dateId}-${taskId}`]: timeString }
                }));
            };

            const completeDayAndMoveForward = () => {
                const newState = { ...taskState };
                const currentDay = scheduleData[selectedDateIndex];
                currentDay.tasks.forEach(task => {
                    newState.status[`${currentDay.date}-${task.id}`] = true;
                });
                setTaskState(newState);
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 2000);
                if (selectedDateIndex < scheduleData.length - 1) {
                    setTimeout(() => setSelectedDateIndex(prev => prev + 1), 500);
                }
            };

            // --- STATS ---
            const getSyllabusStats = () => {
                const subjects = {
                    "SST": { total: 0, completed: 0, color: "bg-yellow-500" },
                    "Hindi B": { total: 0, completed: 0, color: "bg-pink-500" },
                    "Science": { total: 0, completed: 0, color: "bg-green-500" },
                    "Maths": { total: 0, completed: 0, color: "bg-red-500" },
                    "IT (402)": { total: 0, completed: 0, color: "bg-purple-500" },
                    "English": { total: 0, completed: 0, color: "bg-blue-500" },
                };
                scheduleData.forEach(day => {
                    day.tasks.forEach(task => {
                        let subj = task.subject;
                        if (subj.includes("SST")) subj = "SST";
                        if (subj.includes("Maths")) subj = "Maths";
                        if (subj.includes("IT")) subj = "IT (402)";
                        if (subjects[subj]) {
                            subjects[subj].total += 1;
                            if (taskState.status[`${day.date}-${task.id}`]) subjects[subj].completed += 1;
                        }
                    });
                });
                return subjects;
            };

            const currentDay = scheduleData[selectedDateIndex];
            const syllabusStats = getSyllabusStats();
            const dailyProgress = Math.round((currentDay.tasks.filter(t => taskState.status[`${currentDay.date}-${t.id}`]).length / currentDay.tasks.length) * 100);

            // --- RENDER ---
            return (
                <div className="min-h-screen pb-20">
                    
                    {/* COUNTDOWN */}
                    <div className={`w-full py-4 text-center shadow-2xl sticky top-0 z-50 transition-colors duration-500 ${
                        timeLeft.days <= 3 ? 'bg-red-600' : timeLeft.days <= 7 ? 'bg-red-500' : 'bg-indigo-600'
                    }`}>
                        <div className="flex flex-col items-center justify-center text-white">
                            <p className="text-[10px] uppercase tracking-[0.3em] font-bold opacity-80 mb-1">Board Exam Starts In</p>
                            <div className="flex items-center gap-2 sm:gap-4 text-white">
                                <div className="text-center"><span className="text-2xl sm:text-4xl font-black">{timeLeft.days}</span><div className="text-[8px] sm:text-[9px] uppercase">Days</div></div>
                                <div className="text-xl sm:text-2xl font-thin opacity-50">:</div>
                                <div className="text-center"><span className="text-2xl sm:text-4xl font-black">{timeLeft.hours}</span><div className="text-[8px] sm:text-[9px] uppercase">Hours</div></div>
                                <div className="text-xl sm:text-2xl font-thin opacity-50">:</div>
                                <div className="text-center"><span className="text-2xl sm:text-4xl font-black">{timeLeft.minutes}</span><div className="text-[8px] sm:text-[9px] uppercase">Mins</div></div>
                                <div className="text-xl sm:text-2xl font-thin opacity-50">:</div>
                                <div className="text-center w-8 sm:w-12"><span className="text-2xl sm:text-4xl font-black">{timeLeft.seconds}</span><div className="text-[8px] sm:text-[9px] uppercase">Sec</div></div>
                            </div>
                        </div>
                    </div>

                    {showConfetti && (
                        <div className="fixed inset-0 pointer-events-none z-50 flex items-center justify-center bg-black/20">
                            <div className="text-6xl animate-bounce">ðŸŽ‰</div>
                        </div>
                    )}

                    {/* SUB-HEADER */}
                    <div className={`px-4 sm:px-6 py-3 border-b ${darkMode ? 'bg-slate-900 border-slate-700' : 'bg-white border-gray-200'} transition-colors duration-300`}>
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex flex-col">
                                <h1 className="text-lg sm:text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Level {level}</h1>
                                <div className="flex items-center gap-1 text-xs text-slate-400">
                                    <Icons.Zap size={12} className="text-yellow-400 fill-yellow-400" /> {xp} XP
                                </div>
                            </div>
                            <button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded-full transition-colors ${darkMode ? 'bg-slate-800 text-yellow-400' : 'bg-gray-100 text-slate-700'}`}>
                                {darkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                            </button>
                        </div>
                    </div>

                    <div className="max-w-3xl mx-auto p-4">
                        
                        {/* TABS */}
                        <div className="flex bg-slate-200/50 dark:bg-slate-800/50 p-1 rounded-xl mb-6 overflow-hidden">
                            {['daily', 'syllabus', 'datesheet'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} 
                                    className={`flex-1 py-2 text-xs sm:text-sm font-bold rounded-lg transition-all capitalize ${activeTab === tab ? (darkMode ? 'bg-slate-700 text-white shadow' : 'bg-white text-blue-600 shadow') : 'opacity-60 hover:opacity-100'}`}>
                                    {tab === 'daily' ? 'Daily Mission' : tab === 'datesheet' ? 'Dates' : 'Tracker'}
                                </button>
                            ))}
                        </div>

                        {/* --- DAILY TAB --- */}
                        {activeTab === 'daily' && (
                            <div className="animate-in fade-in zoom-in duration-300">
                                {/* Date Nav */}
                                <div className="flex items-center justify-between mb-6">
                                    <button onClick={() => setSelectedDateIndex(Math.max(0, selectedDateIndex - 1))} disabled={selectedDateIndex === 0} className={`p-2 rounded-lg ${selectedDateIndex === 0 ? 'opacity-30' : 'hover:bg-blue-500/10'}`}><Icons.ChevronLeft size={24} /></button>
                                    <div className="text-center">
                                        <h2 className="text-xl font-bold">{currentDay.date}</h2>
                                        <p className="text-sm text-blue-500 font-medium">{currentDay.day}</p>
                                        <span className="text-[10px] text-orange-500 font-bold uppercase tracking-wider">{currentDay.phase}</span>
                                    </div>
                                    <button onClick={() => setSelectedDateIndex(Math.min(scheduleData.length - 1, selectedDateIndex + 1))} disabled={selectedDateIndex === scheduleData.length - 1} className={`p-2 rounded-lg ${selectedDateIndex === scheduleData.length - 1 ? 'opacity-30' : 'hover:bg-blue-500/10'}`}><Icons.ChevronRight size={24} /></button>
                                </div>

                                {/* Alert */}
                                <div className={`mb-6 p-4 rounded-xl border-l-4 flex items-start gap-3 ${darkMode ? 'bg-slate-800 border-blue-500' : 'bg-white border-blue-500 shadow-sm'}`}>
                                    <Icons.AlertTriangle className="text-blue-500 shrink-0" size={20} />
                                    <p className="text-sm opacity-90"><span className="font-bold">Strategy:</span> {currentDay.alert}</p>
                                </div>

                                {/* Progress & Conquer */}
                                <div className="mb-8 flex items-end gap-4">
                                    <div className="flex-1">
                                        <div className="flex justify-between text-sm mb-2"><span>Daily Completion</span><span className="font-bold">{dailyProgress}%</span></div>
                                        <div className={`h-3 w-full rounded-full ${darkMode ? 'bg-slate-800' : 'bg-gray-200'}`}>
                                            <div className="h-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-500" style={{ width: `${dailyProgress}%` }}></div>
                                        </div>
                                    </div>
                                    <button onClick={completeDayAndMoveForward} className="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-green-900/20 active:scale-95 transition-all flex items-center gap-2">
                                        <Icons.CheckSquare size={16} /> Conquer
                                    </button>
                                </div>

                                {/* Tasks */}
                                <div className="space-y-4">
                                    {currentDay.tasks.map((task) => {
                                        const taskKey = `${currentDay.date}-${task.id}`;
                                        const isCompleted = taskState.status[taskKey];
                                        const activeTiming = taskState.timings[taskKey];

                                        return (
                                            <div key={task.id} onClick={() => toggleTask(currentDay.date, task.id)} 
                                                className={`group relative p-4 rounded-xl border transition-all duration-300 cursor-pointer select-none 
                                                ${isCompleted 
                                                    ? (darkMode ? 'bg-slate-800/50 border-slate-700 opacity-60' : 'bg-gray-50 border-gray-200 opacity-60') 
                                                    : (darkMode ? 'bg-slate-800 border-slate-700 hover:border-blue-500' : 'bg-white border-gray-200 hover:border-blue-400 shadow-sm')}`}>
                                                
                                                <div className="flex items-start gap-4">
                                                    <div className={`mt-1 flex-shrink-0 transition-colors ${isCompleted ? 'text-green-500' : 'text-gray-400'}`}>
                                                        {isCompleted ? <Icons.CheckCircle size={24} fill="currentColor" className="text-green-500 bg-white rounded-full" /> : <Icons.Circle size={24} />}
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="flex items-center justify-between mb-2">
                                                            <span className={`text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-full 
                                                                ${task.subject.includes('Gym') ? 'bg-orange-500/10 text-orange-500' : 
                                                                task.subject.includes('Maths') ? 'bg-red-500/10 text-red-500' : 
                                                                task.subject.includes('SST') ? 'bg-yellow-500/10 text-yellow-500' : 'bg-blue-500/10 text-blue-500'}`}>
                                                                {task.subject}
                                                            </span>
                                                            
                                                            {/* DYNAMIC TIME BUTTON */}
                                                            {activeTiming ? (
                                                                <span className="text-xs font-mono font-bold text-green-500 flex items-center gap-1">
                                                                    {activeTiming}
                                                                </span>
                                                            ) : (
                                                                <button onClick={(e) => startTask(e, currentDay.date, task.id, task.duration)} 
                                                                    className={`text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-1 hover:scale-105 transition-transform shadow-sm 
                                                                    ${darkMode ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-700'}`}>
                                                                    <Icons.Play size={10} fill="currentColor" /> START ({task.duration}m)
                                                                </button>
                                                            )}
                                                        </div>
                                                        <h3 className={`font-semibold text-lg mb-1 ${isCompleted ? 'line-through decoration-2 opacity-50' : ''}`}>{task.topic}</h3>
                                                        <div className="flex items-center gap-2 text-xs opacity-60">
                                                            {task.icon} <span className="capitalize">{task.type}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* --- DATESHEET TAB --- */}
                        {activeTab === 'datesheet' && (
                            <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2"><Icons.Calendar className="text-blue-500" /> Exam Date Sheet</h2>
                                {examDates.map((exam, index) => (
                                    <div key={index} className={`p-4 rounded-xl border flex items-center justify-between ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-200'}`}>
                                        <div className="flex items-center gap-4">
                                            <div className={`p-3 rounded-xl ${exam.bg} ${exam.color}`}>{exam.icon}</div>
                                            <div><h3 className="font-bold">{exam.subject}</h3><p className="text-sm opacity-60">{exam.date}</p></div>
                                        </div>
                                        <div className="text-center">
                                            <div className={`text-xl font-black ${exam.daysLeft <= 15 ? 'text-red-500' : ''}`}>{exam.daysLeft}</div>
                                            <div className="text-[10px] uppercase font-bold opacity-50">Days Left</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* --- SYLLABUS TAB --- */}
                        {activeTab === 'syllabus' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="p-4 rounded-xl bg-gradient-to-r from-indigo-500/20 to-blue-500/20 border border-indigo-500/30">
                                    <h2 className="text-lg font-bold flex items-center gap-2 mb-2"><Icons.BarChart3 className="text-indigo-400" /> Syllabus Status</h2>
                                    <p className="text-xs opacity-70">Tracks your 12-Day Revision Plan.</p>
                                </div>
                                <div className="grid gap-4">
                                    {Object.entries(syllabusStats).map(([subject, stats]) => {
                                        const percent = Math.round((stats.completed / stats.total) * 100) || 0;
                                        return (
                                            <div key={subject} className={`p-4 rounded-xl border ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-gray-200'}`}>
                                                <div className="flex justify-between mb-2">
                                                    <span className="font-bold">{subject}</span>
                                                    <span className="text-xs font-mono opacity-70">{stats.completed}/{stats.total} Tasks</span>
                                                </div>
                                                <div className={`h-4 w-full rounded-full ${darkMode ? 'bg-slate-900' : 'bg-gray-100'}`}>
                                                    <div className={`h-4 rounded-full transition-all duration-1000 ease-out ${stats.color}`} style={{ width: `${percent}%` }}></div>
                                                </div>
                                                <div className="mt-1 text-right text-xs font-bold">{percent}% Complete</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudyDashboard />);
    </script>
</body>
</html>
